<!doctype html>
<html>
	<head>
		<title>Mark As Read</title>
		<link rel="stylesheet" type="text/css" href="options.css">
		<script src="options.js"></script>
	</head>
	<body>
		<h1>Mark As Read</h1>
		<section>
			<h3>Backup</h3>
			<button id="download">Export</button>
			<button id="import">Import</button>
			<input type="file" id="upload" hidden/>
		</section>			
		<section>
			<h3>Clear</h3>
			<p>WARNING! This will delete all stored data regarding sites you've visited!</p>
			<button id="clear">Clear All Stored Data</button>
		</section>
        <section>
			<h3>Number of URLs Read</h3>
			<div id="visited-count"></div>
        </section>
	</body>
</html>
